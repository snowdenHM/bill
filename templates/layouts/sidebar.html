{% load static %}
{% load team_tags %}
<!-- [ Sidebar Menu ] start -->
<nav class="pc-sidebar">
    <div class="navbar-wrapper">
        <div class="m-header">
            <a href="{% url 'web:home' %}" class="b-brand text-primary">
                <!-- ========   Change your logo from here   ============ -->
                <img src="{% static 'assets/images/logo-dark.svg' %}" class="img-fluid logo-lg" alt="logo"/>
                <span class="badge bg-light-success rounded-pill ms-2 theme-version">v1.0.0</span>
            </a>
        </div>
        <div class="navbar-content">
            <div class="card pc-user-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <img alt="user-image" class="user-avtar wid-45 rounded-circle"
                                 src={{ request.user.avatar_url }}/>
                        </div>
                        <div class="flex-grow-1 ms-3 me-2">
                            <h6 class="mb-0">{{ request.user.get_display_name }}</h6>
                            <small>Administrator</small>
                        </div>
                        <a class="btn btn-icon btn-link-secondary avtar" data-bs-toggle="collapse"
                           href="#pc_sidebar_userlink">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-sort-outline"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="collapse pc-user-links" id="pc_sidebar_userlink">
                        <div class="pt-3">
                            {% if user.is_authenticated %}
                                {% if user.has_usable_password %}
                                    <a class="dropdown-item" href="{% url 'account_change_password' %}">
                                        <i class="ti ti-lock"></i>
                                        <span>Change Password</span>
                                    </a>
                                {% else %}
                                    <a class="dropdown-item" href="{% url 'account_set_password' %}">
                                        <i class="ti ti-lock"></i>
                                        <span>Set Password</span>
                                    </a>
                                {% endif %}
                                <a href="{% url 'account_logout' %}">
                                    <i class="ti ti-power"></i>
                                    <span>Logout</span>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            <ul class="pc-navbar">
                {% include './menu-list.html' %}
            </ul>
        </div>
    </div>
</nav>
<!-- [ Sidebar Menu ] end -->
